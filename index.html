<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- font -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Roboto:wght@300&display=swap" rel="stylesheet">
        <!-- bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
        <!-- FRAMEWORK -->
        <link rel="stylesheet" href="framework.css">
        <!-- https://fontawesome.com/v4.7.0/icons/ -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <!-- FLAG ICONS  https://cdnjs.com/libraries/flag-icon-css-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.5.0/css/flag-icon.min.css" integrity="sha512-Cv93isQdFwaKBV+Z4X8kaVBYWHST58Xb/jVOcV9aRsGSArZsgAnFIhMpDoMDcFNoUtday1hdjn0nGp3+KZyyFw==" crossorigin="anonymous" />
        <!-- MyCSS -->
        <link rel="stylesheet" href="style.css">
        <!-- Vue JS -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
        <!-- JSON -->
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        
        <title></title>
        
    </head>
    <body>
        <div id="app">
            <input type="text" v-model="textToSeach">
            <button @click="doSearch">Search</button>

            <ol v-for="movie in movieList">
                <li>{{movie.title}}</li>
                <li>{{movie.original_title}}</li>
                <li>{{movie.original_language}}</li>
                <li>{{movie.vote_average}}</li>
            </ol>
            <ol v-for="tv in tvSeriesList">
                <li>{{tv.name}}</li>
                <li>{{tv.original_name}}</li>
                <li>{{tv.original_language}}</li>
                <li>{{tv.vote_average}}</li>
            </ol>




        </div>
        <!-- My JS -->
        <script src="myscripts.js"></script>
    </body>
</html>
